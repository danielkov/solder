User:
  type: object
  description: A user account in the system
  required:
    - id
    - email
    - username
    - status
  properties:
    id:
      type: string
      format: uuid
      description: Unique identifier for the user
      example: "123e4567-e89b-12d3-a456-426614174000"
    email:
      type: string
      format: email
      description: User's email address
      example: "user@example.com"
    username:
      type: string
      minLength: 3
      maxLength: 30
      pattern: '^[a-zA-Z0-9_-]+$'
      description: User's unique username
      example: "john_doe"
    firstName:
      type: string
      description: User's first name
      example: "John"
    lastName:
      type: string
      description: User's last name
      example: "Doe"
    status:
      type: string
      enum:
        - active
        - inactive
        - suspended
      description: Current status of the user account
      example: "active"
    role:
      type: string
      enum:
        - admin
        - user
        - guest
      default: user
      description: User's role in the system
      example: "user"
    createdAt:
      type: string
      format: date-time
      description: Timestamp when the user was created
      example: "2024-01-15T10:30:00Z"
    updatedAt:
      type: string
      format: date-time
      description: Timestamp when the user was last updated
      example: "2024-01-20T14:45:00Z"
    metadata:
      type: object
      additionalProperties: true
      description: Additional metadata about the user

UserCreate:
  type: object
  description: Request body for creating a new user
  required:
    - email
    - username
  properties:
    email:
      type: string
      format: email
      example: "newuser@example.com"
    username:
      type: string
      minLength: 3
      maxLength: 30
      pattern: '^[a-zA-Z0-9_-]+$'
      example: "new_user"
    firstName:
      type: string
      example: "Jane"
    lastName:
      type: string
      example: "Smith"
    role:
      type: string
      enum:
        - admin
        - user
        - guest
      default: user

UserUpdate:
  type: object
  description: Request body for updating a user
  properties:
    email:
      type: string
      format: email
    firstName:
      type: string
    lastName:
      type: string
    status:
      type: string
      enum:
        - active
        - inactive
        - suspended
    role:
      type: string
      enum:
        - admin
        - user
        - guest

UserList:
  type: object
  description: Paginated list of users
  required:
    - data
    - total
    - page
    - pageSize
  properties:
    data:
      type: array
      items:
        $ref: '#/User'
    total:
      type: integer
      description: Total number of users
      example: 100
    page:
      type: integer
      description: Current page number
      example: 1
    pageSize:
      type: integer
      description: Number of items per page
      example: 20
